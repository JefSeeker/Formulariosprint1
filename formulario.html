<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="scripts\styles\styles.css">
</head>
<body>
    <div class="center">
        <div class="container">
            <header>
                <h1>Curriculum Vitae</h1>
            </header> 
            <section>
                <form id="resumeForm">
                    <fieldset>
                        <legend>Informações Pessoais</legend>
                        <div class="dadospessoais">
                            <label for="nome">Nome</label>
                            <input id="nome" type="text" required>
                            <label for="sobrenome">Sobrenome</label>
                            <input id="sobrenome" type="text" required>
                            <legend>Endereço</legend>
                            <input id="Endereço" type="text" required>
                            <label for="cidade">Cidade</label>
                            <input id="cidade" type="text" required>
                            <legend>Experiência Profissional</legend>
                            <div class="form-group">                            
                            <textarea id="de" rows="3" placeholder="Experiência Profissinal" required></textarea>
                        </div>
                    </fieldset>
                    <button type="button" id="generateButton">Gerar Currículo</button>
                </form>
            </section>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
